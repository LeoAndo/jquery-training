<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer固定のサンプル</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- TOPページ. -->
<div data-role="page" id="index">
    <div data-role="header" style="text-align: center" data-theme="b">TOPページ</div>
    <div data-role="content">
        <a href="#info" class="ui-btn ui-corner-all ui-shadow ui-mini">Go To InfoPage(Link button)</a>
    </div>
    <div data-role="footer" data-theme="b" data-position="fixed" style="text-align: center">フッター1</div>
</div>

<!-- infoページ. -->
<div data-role="page" id="info">
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Go back" data-back-btn-theme="b" style="text-align: center">
        <p>Info Page Title</p>
    </div>
    <div data-role="content">
        <p style="text-align: center">This is Info Page...</p>
    </div>
    <div data-role="footer" data-theme="b" data-position="fixed" style="text-align: center">フッター2</div>
</div>

</body>
</html>
