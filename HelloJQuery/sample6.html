<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>動的なリストアイテムの追加サンプル</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<script>
    $(document).on("pageinit","#top",function(){ // idが`top`に割り振られたページの`pageinit`イベントをフックする.
        const listItems = ["AAA", "BBB", "CCC"];
        // jQueryの繰り返し処理.
        $.each(listItems, function (index, val) {
            console.log(val);
            $("#words").append("<li>"+ val +"</li>");
            $("#words").listview("refresh"); // 必ず最後に refreshを呼ぶこと！
        })
    });
</script>

<body>

<!-- TOPページ. -->
<div data-role="page" id="top">
    <div data-role="content">
        <ul data-role="listview" id="words">
            <!-- リストアイテムは動的に追加します, -->
<!--            <li>AAA</li>-->
<!--            <li>BBB</li>-->
<!--            <li>CCC</li>-->
        </ul>
    </div>
</div>

</body>
</html>
